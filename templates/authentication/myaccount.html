{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    {% if messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}


<!-- Edit Profile Form -->
<div id="edit-form" class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center">Edit Profile</h2>
        
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            
            <!-- Full Name -->
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" class="form-control" id="full_name" placeholder="Full Name" name="full_name" value="{{ user.userprofile.full_name }}" required>
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="denis.holland@company.com" name="email" value="{{ user.email }}" required>
            </div>
            
            <!-- Phone Number and Date of Birth -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" placeholder="+33" name="phone_number" value="{{ user.userprofile.phone_number }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="date_of_birth" value="{{ user.userprofile.date_of_birth|date:'Y-m-d' }}" required>
                </div>
            </div>
            
            <!-- Gender -->
            <div class="form-group">
                <label>Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" {% if user.userprofile.gender == 'Male' %}checked{% endif %}>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" {% if user.userprofile.gender == 'Female' %}checked{% endif %}>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            
            <!-- Place, State, Country -->
            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" class="form-control" id="place" placeholder="Place" name="place" value="{{ user.userprofile.place }}" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="State" name="state" value="{{ user.userprofile.state }}" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Country" name="country" value="{{ user.userprofile.country }}" required>
            </div>
            
            <!-- Save and Cancel Buttons -->
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>
</div>



{% endblock content %}
